<h1 class="card__tittle" *ngIf="pokemons.length <= 1">
    Buscando: {{ termino }} dió {{ pokemons.length }} resultado
</h1>
<h1 class="card__tittle" *ngIf="pokemons.length > 1">
    Buscando: {{ termino }} dió {{ pokemons.length }} resultados
</h1>
<div class="card-column">
    <app-card [pokemon]="pokemon" [index]="pokemon.idx" *ngFor="let pokemon of pokemons"></app-card>
</div>
